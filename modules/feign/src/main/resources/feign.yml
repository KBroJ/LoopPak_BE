feign:
    enabled: true
    connect-timeout: 3000
    read-timeout: 10000

    resilience4j:
        circuitbreaker:
            instances:
                default:
                    sliding-window-size: 10
                    failure-rate-threshold: 50
                    wait-duration-in-open-state: 10s
                    permitted-number-of-calls-in-half-open-state: 3

        retry:
            instances:
                default:
                    max-attempts: 3
                    wait-duration: 1s
                    retry-exceptions:
                        - feign.RetryableException
                        - java.io.IOException